name: Python Unit Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: python -m pip install --upgrade pip

    - name: Run unittest tests
      run: |
        output=$(python -m unittest discover -v -s . -p 'test_my_module.py' | tee /dev/stderr)
        echo "::set-env name=TEST_OUTPUT::$output"
